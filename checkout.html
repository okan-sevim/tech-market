<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Checkout sayfası için ek stiller */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 2rem;
        }
        
        .checkout-form {
            flex: 1;
            min-width: 300px;
        }
        
        .order-summary {
            width: 350px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 25px;
            position: sticky;
            top: 100px;
        }
        
        .checkout-steps {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-right: 2rem;
            opacity: 0.5;
            transition: var(--transition);
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            margin-right: 0.75rem;
        }
        
        .checkout-section {
            margin-bottom: 2rem;
        }
        
        .checkout-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1.25rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .checkout-section h3 i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #b8b8d4;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(44, 206, 242, 0.2);
        }
        
        .radio-option {
            display: flex;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .radio-option:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .radio-option input {
            margin-right: 15px;
        }
        
        .option-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .option-description {
            font-size: 0.85rem;
            color: #b8b8d4;
        }
        
        .option-price {
            margin-left: auto;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .summary-total {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .summary-total .price {
            color: var(--secondary-color);
        }
        
        .checkout-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-to-cart {
            color: #b8b8d4;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .back-to-cart i {
            margin-right: 5px;
        }
        
        .back-to-cart:hover {
            color: white;
        }
        
        /* Adım nav kontrolü */
        .checkout-step {
            display: none;
        }
        
        .checkout-step.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="index.html">
                        <span class="logo-text">Tech<span class="highlight">Market</span></span>
                    </a>
                </div>
                
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                
                <div class="header-icons">
                    <div class="search-icon" onclick="openSearchModal()">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Title -->
    <section class="page-title">
        <div class="container">
            <h1>Checkout</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="cart.html">Cart</a>
                <span>/</span>
                <span class="current">Checkout</span>
            </div>
        </div>
    </section>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <div class="checkout-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-name">Shipping</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-name">Payment</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-name">Review</div>
                </div>
            </div>
            
            <div class="checkout-container">
                <div class="checkout-form">
                    <!-- Shipping Form -->
                    <div class="checkout-step active" id="step-shipping">
                        <div class="checkout-section">
                            <h3><i class="fas fa-map-marker-alt"></i> Shipping Address</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State/Province</label>
                                    <input type="text" id="state" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="zip">Zip/Postal Code</label>
                                    <input type="text" id="zip" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select id="country" required>
                                        <option value="" selected disabled>Select Country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="TR">Turkey</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="checkout-section">
                            <h3><i class="fas fa-truck"></i> Shipping Method</h3>
                            <div class="form-group">
                                <div class="radio-option">
                                    <input type="radio" id="standard" name="shipping" value="standard" checked>
                                    <label for="standard">
                                        <div class="option-name">Standard Shipping</div>
                                        <div class="option-description">3-5 business days</div>
                                        <div class="option-price">Free</div>
                                    </label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="express" name="shipping" value="express">
                                    <label for="express">
                                        <div class="option-name">Express Shipping</div>
                                        <div class="option-description">1-2 business days</div>
                                        <div class="option-price">$9.99</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="checkout-actions">
                            <a href="cart.html" class="back-to-cart"><i class="fas fa-arrow-left"></i> Back to Cart</a>
                            <button type="button" class="btn-primary" id="btn-to-payment">Continue to Payment</button>
                        </div>
                    </div>
                </div>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-products" id="summary-products">
                        <!-- Will be populated by JS -->
                    </div>
                    <div class="summary-item">
                        <div class="label">Subtotal</div>
                        <div class="price" id="summary-subtotal">$0.00</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">Shipping</div>
                        <div class="price" id="summary-shipping">Free</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">Tax</div>
                        <div class="price" id="summary-tax">$0.00</div>
                    </div>
                    <div class="summary-total">
                        <div class="label">Total</div>
                        <div class="price" id="summary-total">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Footer içeriğinizi buraya ekleyin -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Checkout sayfası için JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Sepet verilerini localStorage'dan al
            const cart = JSON.parse(localStorage.getItem('techMarketCart')) || [];
            updateOrderSummary(cart);
            
            // Sipariş özeti güncelleme fonksiyonu
            function updateOrderSummary(cart) {
                const summaryProducts = document.getElementById('summary-products');
                const summarySubtotal = document.getElementById('summary-subtotal');
                const summaryTax = document.getElementById('summary-tax');
                const summaryTotal = document.getElementById('summary-total');
                
                // Ürünleri listele
                if (cart.length === 0) {
                    summaryProducts.innerHTML = '<p>Your cart is empty.</p>';
                    return;
                }
                
                let html = '';
                let subtotal = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    html += `
                    <div class="summary-product">
                        <div class="summary-product-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="summary-product-info">
                            <div class="summary-product-name">${item.name}</div>
                            <div class="summary-product-price">
                                <span>$${item.price.toFixed(2)} × ${item.quantity}</span>
                                <span>$${itemTotal.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    `;
                });
                
                summaryProducts.innerHTML = html;
                
                // Toplam tutarları hesapla
                const tax = subtotal * 0.08; // Örnek vergi oranı: %8
                const total = subtotal + tax;
                
                summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
                summaryTax.textContent = `$${tax.toFixed(2)}`;
                summaryTotal.textContent = `$${total.toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
